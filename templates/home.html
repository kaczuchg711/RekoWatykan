{% extends "main.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block extra_head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/homewatykan.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="container-fluid">

    <!-- Górny obrazek -->
    <div class = 'main-div'>
    <div class="row">
        <div class="col-12 text-center py-3">
            <img src="{% static 'img/top-image.png' %}" class="img-fluid" alt="Górny obrazek">
        </div>
    </div>

    <!-- Środkowa sekcja -->
    <div class="row flex-grow-1">
        <!-- Lewy obrazek -->
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <img src="{% static 'img/left-image.jpg' %}" class="img-fluid" alt="Lewy obrazek">
        </div>

        <!-- Główna zawartość -->
        <div class="col-md-8 d-flex align-items-center justify-content-center">
            <div class="text-center">

                <p>Najprzystojniejszy z Misjonarzy zaprasza na rekolekcje dla par.</p>
                  <img src="{% static 'img/xWojtek.jpg' %}" class="img-fluid" alt="x Wojtek" id="x">
            </div>
        </div>

        <!-- Prawy obrazek -->
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <img src="{% static 'img/right-image.jpg' %}" class="img-fluid" alt="Prawy obrazek">
        </div>
    </div>
    </div>
</div>
{% endblock content %}
